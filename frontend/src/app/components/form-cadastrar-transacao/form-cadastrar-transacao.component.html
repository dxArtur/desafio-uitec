<div class="container">
  <h2>Cadastrar Nova Transação</h2>
  <form (ngSubmit)="adicionarTransacao()" #transacaoForm="ngForm">
  <div class="form-group">
    <label for="descricao">Descrição:</label>
    <input placeholder="Ex. Prolabore, aluguel..." type="text" id="descricao" name="descricao" required [(ngModel)]="novaTransacao.descricao">
  </div>

  <div class="form-group">
    <label for="valor">Valor:</label>
    <input placeholder="R$ 0,00" type="number" id="valor" name="valor" required [(ngModel)]="novaTransacao.valor" >
  </div>

  <div class="form-group">
    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo" required [(ngModel)]="novaTransacao.tipo_transacao_id">
      <option value="1">Receita</option>
      <option value="2">Despesa</option>
    </select>
  </div>

  <button type="submit" [disabled]="!transacaoForm.valid">Cadastrar</button>
</form>
</div>
